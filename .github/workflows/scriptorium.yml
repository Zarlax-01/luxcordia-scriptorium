name: ğŸ”¥ SCRIPTORIVM Auto-Processing

on:
  push:
    paths:
      - 'input/fragments_raw/**.txt'
      - 'scripts/**.py'

jobs:
  process-fragments:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install googletrans==4.0.0-rc1 transformers[sentencepiece]

      - name: âš™ï¸ Classify Fragments
        run: |
          python scripts/classify_text.py

      - name: ğŸŒ Translate FR/EN
        run: |
          python scripts/translate_bi.py

      - name: ğŸ“‘ Generate Markdown Files
        run: |
          python scripts/generate_markdown_structures.py

      - name: ğŸš€ Commit & Push generated content
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ SCRIPTORIVM auto-generated fragments"
          file_pattern: |
            output/syntheses/*.json
            output/fiches_bilingues/*.json
            output/markdown/*.md
